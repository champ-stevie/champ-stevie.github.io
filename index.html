<body>
  <div class="container">
    <header><h1>Test Dashboard</h1><p>Browser-only app using localStorage.</p></header>
    <main>
      <section>
        <h2>Upload/Download CSV</h2>
        <input type="file" id="importCSV" accept=".csv">

      </section>
      <section>
        <h2>Tests</h2>
        <ul id="toDoList"></ul>
        <ul id="completedList"></ul>
      </section>
      <canvas id="scoresChart"></canvas>
    </main>
    <footer><small>Static GitHub Pages App.</small></footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
